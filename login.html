<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piluta</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <ul class="links">
          <li class="links__link telegram">
            <a target="_blank" href="https://t.me/Piluta"></a>
          </li>
          <li class="links__link twitter">
            <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
          </li>
          <li class="links__link discord">
            <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
          </li>
        </ul>
      </header>

      <main>
        <section class="section log-in">
          <form action="#" class="form" id="log-in">
            <h2 class="form__title">Log In</h2>

            <div class="form__container">
              <div class="form__inputs">
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="text" placeholder="Password">
              </div>

              <input class="form__input form__submit-btn" type="submit" value="Login">
  
              <div class="nav">
                <a class="item" href="#">Register</a>
                <a class="item" href="#">Forgot password</a>
              </div>
            </div>
          </form>
          <div class="decorative-circle"></div>
        </section>
      </main>

      <footer class="footer">
        <ul class="site-sections">
          <li class="site-section">
            <a href="/whitepaper">Whitepaper</a>
          </li>
          <li class="site-section">
            <a href="/about">About us</a>
          </li>
          <li class="site-section">
            <a href="/support">Support</a>
          </li>
        </ul>

        <ul class="links">
          <li class="links__link telegram">
            <a target="_blank" href="https://t.me/Piluta"></a>
          </li>
          <li class="links__link twitter">
            <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
          </li>
          <li class="links__link discord">
            <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
