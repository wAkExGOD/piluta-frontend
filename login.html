<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piluta</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <ul class="links">
          <li class="links__link telegram">
            <a target="_blank" href="https://t.me/Piluta"></a>
          </li>
          <li class="links__link twitter">
            <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
          </li>
          <li class="links__link discord">
            <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
          </li>
        </ul>
      </header>

      <main>
        <section class="section log-in" style="display: none">
          <form action="#" class="form step-1" id="log-in">
            <h2 class="form__title">Log In</h2>

            <div class="form__container">
              <div class="form__inputs">
                <input name="email" class="form__input" type="text" placeholder="Email">
              </div>

              <input class="form__input form__submit-btn" type="submit" value="Send a code">
  
              <div class="form__nav">
                <a class="form__nav-item" href="#">Back</a>
              </div>
            </div>
          </form>
          <div class="decorative-circle"></div>
        </section>
        <section class="section log-in" style="">
          <form action="#" class="form step-2" id="log-in">
            <h2 class="form__title">Log In</h2>

            <div class="form__container">
              <div class="form__inputs">
                <input name="email" class="form__input" type="text" placeholder="Email">
                <input class="form__input form__submit-btn" type="submit" value="Send a code">
                <div class="apply">
                  <input name="code" class="form__input" type="text" placeholder="Code">
                  <button class="form__btn">
                    <img src="./icons/ok.svg" alt="apply">
                  </button>
                </div>
              </div>

              <div class="form__warnings">
                <p class="form__warning">Success!</p>
                <p class="form__warning">4:59 to resend</p>
              </div>
  
              <div class="form__nav">
                <a class="form__nav-item" href="#">Back</a>
              </div>
            </div>
          </form>
          <div class="decorative-circle"></div>
        </section>
        <section class="section log-in" style="display: none">
          <form action="#" class="form step-4" id="log-in">
            <h2 class="form__title">Log In</h2>

            <div class="form__container">
              <div class="form__inputs">
                <input name="email" class="form__input" type="text" placeholder="Email">
                <input name="password" class="form__input" type="text" placeholder="Password">
              </div>

              <input class="form__input form__submit-btn" type="submit" value="Login">
  
              <div class="form__nav">
                <a class="form__nav-item" href="#">Register</a>
                <a class="form__nav-item" href="#">Forgot password</a>
              </div>
            </div>
          </form>
          <div class="decorative-circle"></div>
        </section>
        <section class="section sign-up" style="display: none">
          <form action="#" class="form" id="sign-up">
            <h2 class="form__title">Sign UP</h2>
            <div class="form__container">
              <div class="form__inputs">
                <input name="email" class="form__input" type="text" placeholder="Email">
                <input name="password" class="form__input" type="text" placeholder="Password">
                <input name="password-repeat" class="form__input" type="text" placeholder="Repeat password">
                <input name="ref_code" class="form__input" type="text" placeholder="Refferral code">
              </div>

              <input class="form__input form__submit-btn" type="submit" value="Registration">
  
              <div class="form__nav">
                <a class="form__nav-item" href="#">Already have an account?</a>
              </div>
            </div>
          </form>
          <div class="decorative-circle"></div>
        </section>
      </main>

      <footer class="footer">
        <ul class="site-sections">
          <li class="site-section">
            <a href="/whitepaper">Whitepaper</a>
          </li>
          <li class="site-section">
            <a href="/about">About us</a>
          </li>
          <li class="site-section">
            <a href="/support">Support</a>
          </li>
        </ul>

        <ul class="links">
          <li class="links__link telegram">
            <a target="_blank" href="https://t.me/Piluta"></a>
          </li>
          <li class="links__link twitter">
            <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
          </li>
          <li class="links__link discord">
            <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
