<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piluta</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <section class="section profile">
        <nav class="profile__nav">
          <a class="logo" href="/">
            <img src="./icons/piluta-logo.png" alt="Piluta_Logo" />
          </a>
          <ul class="profile_sections">
            <a class="link link-profile active" href="#">
              <img src="./icons/profile.svg" alt="profile_section">
              <span>Profile</span>
            </a>
            <a class="link link-game" href="#">
              <img src="./icons/game.svg" alt="game_section">
              <span>Game</span>
            </a>
            <a class="link link-ido" href="#">
              <!-- <img src="./icons/ido.svg" alt="ido_section"> -->
              <span>IDO</span>
            </a>
            <a class="link link-level" href="#">
              <img src="./icons/level.svg" alt="level_section">
              <span>Level</span>
            </a>
          </ul>
          <ul class="links">
            <li class="links__link telegram">
              <a target="_blank" href="https://t.me/Piluta"></a>
            </li>
            <li class="links__link twitter">
              <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
            </li>
            <li class="links__link discord">
              <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
            </li>
          </ul>
        </nav>
        <header class="profile__header">
          <div class="profile-info">
            <div class="level">19</div>
            <div class="container">
              <span class="nickname"></span>
              <div class="level-progress"></div>
            </div>
          </div>
          <div class="balance"></div>
          <i class="log-out"></i>
        </header>
        <div class="profile__main"></div>
      </section>
    </div>
  </body>
</html>
