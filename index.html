<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piluta</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <ul class="links">
          <li class="links__link telegram">
            <a target="_blank" href="#"></a>
          </li>
          <li class="links__link twitter">
            <a target="_blank" href="#"></a>
          </li>
          <li class="links__link discord">
            <a target="_blank" href="#"></a>
          </li>
        </ul>
      </header>
      <section class="section home-banner">
        <div class="content">
          <div class="banner">
            <div class="left">
              <h1>PILUTA</h1>
              <p>no chance to lose!</p>
            </div>
            <div class="center">
              <div class="line"></div>
            </div>
            <div class="right">
              <img src="./icons/piluta-logo.png" alt="piluta-logo" />
            </div>
          </div>
  
          <div class="actions">
            <a class="action button outlined log-in">Log In</a>
            <a class="action button contained sign-up">Sign Up</a>
          </div>
  
          <span class="nav-arrow bottom"></span>
        </div>

        <div class="decorative-circle"></div>
      </section>

      <section class="section ticket-game">
        <div class="tickets">
          <div class="description">
            <h3>Ticket game</h3>
            <div>
              Buy tickets to the game! In case of loss, the money will be
              returned.
            </div>
          </div>

          <div class="cards">
            <div class="game-card">
              <div class="game-card__amount">500$</div>
              <div class="game-card__ending">
                <span class="left">Left</span>
                <div class="progress"></div>
                <span class="end">1day 15 hours</span>
              </div>
              <div class="game-card__participate">
                <div class="button">1$</div>
              </div>
            </div>
            <div class="game-card">
              <div class="game-card__amount">300$</div>
              <div class="game-card__ending">
                <span class="left">Left</span>
                <div class="progress"></div>
                <span class="end">1day 15 hours</span>
              </div>
              <div class="game-card__participate">
                <div class="button">1$</div>
              </div>
            </div>
          </div>
        </div>
        <div class="statistics">
          <div class="stats-block">
            <div class="stats-block_count">175.480.250</div>
            <div class="stats-block_title">
              <span>Tickets</span>
              <span>Bought</span>
            </div>
          </div>
          <div class="stats-block">
            <div class="stats-block_count">175</div>
            <div class="stats-block_title">
              <span>Completed</span>
              <span>Giveaways</span>
            </div>
          </div>
          <div class="stats-block">
            <div class="stats-block_count">29.800</div>
            <div class="stats-block_title">
              <span>USDT</span>
              <span>Given out</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
