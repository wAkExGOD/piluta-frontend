<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piluta</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <section class="section profile-layout level">
        <nav class="profile__nav">
          <a class="logo" href="/">
            <img src="./icons/piluta-logo.png" alt="Piluta_Logo" />
          </a>
          <ul class="profile_sections">
            <a class="link link-profile" href="#">
              <img src="./icons/profile.svg" alt="profile_section" />
              <span class="highlited">Profile</span>
            </a>
            <a class="link link-wallet" href="#">
              <img src="./icons/wallet.svg" alt="wallet_section" />
              <span>Wallet</span>
            </a>
            <a class="link link-game" href="#">
              <img src="./icons/game.svg" alt="game_section" />
              <span>Game</span>
            </a>
            <a class="link link-ido" href="#">
              <!-- <img src="./icons/ido.svg" alt="ido_section"> -->
              <span>IDO</span>
            </a>
            <a class="link link-level active" href="#">
              <img src="./icons/level.svg" alt="level_section" />
              <span>Level</span>
            </a>
          </ul>
          <ul class="links">
            <li class="links__link telegram">
              <a target="_blank" href="https://t.me/Piluta"></a>
            </li>
            <li class="links__link twitter">
              <a target="_blank" href="https://twitter.com/PilutaOfficial"></a>
            </li>
            <li class="links__link discord">
              <a target="_blank" href="https://discord.gg/7EWCaEJw7V"></a>
            </li>
          </ul>
        </nav>
        <header class="profile__header">
          <div class="profile-info">
            <div class="level">19</div>
            <div class="container">
              <span class="nickname">Nickname</span>
              <div class="level-progress"></div>
            </div>
          </div>
          <span class="balance highlited">25$</span>
          <i class="log-out"></i>
        </header>
        <div class="profile__main">
          <div class="container">
            <div class="level-info">
              <div class="image">
                <img src="./icons/levels/5.svg" alt="level-icon">
              </div>
              <div class="description">
                <p class="num">Level 5</p>
                <p class="aim">Earn xp, increase your level and get better rewards!</p>
              </div>
              <div class="statistic">
                <div class="line">
                  <div class="scale">
                    <span class="active">72000</span>
                  </div>
                </div>
                <span class="border minimum">70000</span>
                <span class="border maximum">130000</span>
              </div>
            </div>
            <div class="level-cards">
              <div class="level-card">
                <div class="level-card__gift">

                </div>
                <div class="level-card__image">
                  <img src="" alt="">
                </div>
              </div>
            </div>
          </div>

          <div class="decorative-circle circle-1"></div>
          <div class="decorative-circle circle-2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
